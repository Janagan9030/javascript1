<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let a=prompt("enter a string");
let str2="!abcdefghijklmnopqrstuvwxyz";
let sum=0;
for(let i=0;i<a.length;i++)
{
  for(let j=0;j<str2.length;j++)
  {
    if(a[i]==str2[j])
    {
      sum=sum+j;
    } 
  }
}
console.log(sum);
    </script>
</body>
</html>
